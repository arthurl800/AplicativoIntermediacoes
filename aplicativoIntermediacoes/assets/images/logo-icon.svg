<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1b5e20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9a825;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Símbolo central expandido -->
  <g transform="translate(50, 50)">
    <!-- Hexágono externo -->
    <path d="M 0 -35 L 30 -17.5 L 30 17.5 L 0 35 L -30 17.5 L -30 -17.5 Z" 
          fill="none" stroke="url(#grad1)" stroke-width="4" opacity="0.9"/>
    
    <!-- Triângulo interno -->
    <path d="M 0 -25 L 21.65 12.5 L -21.65 12.5 Z" 
          fill="url(#grad1)" opacity="0.8"/>
    
    <!-- Círculo central -->
    <circle cx="0" cy="0" r="12" fill="url(#grad2)"/>
    
    <!-- Linhas de conexão -->
    <line x1="0" y1="-35" x2="0" y2="-12" stroke="url(#grad2)" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="12" x2="0" y2="35" stroke="url(#grad2)" stroke-width="3" opacity="0.7"/>
  </g>
</svg>
