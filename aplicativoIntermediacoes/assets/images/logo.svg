<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1b5e20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9a825;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Símbolo abstrato - formas geométricas que representam tecnologia e experimentação -->
  <g id="symbol">
    <!-- Hexágono externo -->
    <path d="M 30 20 L 50 10 L 70 20 L 70 40 L 50 50 L 30 40 Z" 
          fill="none" stroke="url(#grad1)" stroke-width="2.5" opacity="0.9"/>
    
    <!-- Triângulo interno rotacionado -->
    <path d="M 50 18 L 62 38 L 38 38 Z" 
          fill="url(#grad1)" opacity="0.8"/>
    
    <!-- Círculo central -->
    <circle cx="50" cy="32" r="8" fill="url(#grad2)"/>
    
    <!-- Linhas de conexão -->
    <line x1="50" y1="10" x2="50" y2="24" stroke="url(#grad2)" stroke-width="2" opacity="0.7"/>
    <line x1="50" y1="40" x2="50" y2="50" stroke="url(#grad2)" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Texto Experimento -->
  <text x="85" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="#1b5e20">
    Experimento
  </text>
  
  <!-- Texto Tecnologias -->
  <text x="85" y="52" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="400" fill="#2e7d32" letter-spacing="0.5">
    TECNOLOGIAS
  </text>
</svg>
